version: '3'

networks:
  prochnow:

services:
  bolaof1:
    build:
      context: ./gustavo
      dockerfile: Dockerfile
    container_name: "gustavo"
    restart: "no"
    ports:
      - 8001:80
    volumes:
      - ./gustavo:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - prochnow

  bd:
    image: mysql:5.7
    env_file:
      - ./mysql/.env
    container_name: "bd"
    restart: "no"
    ports:
      - 3306:3306
    volumes:
      - ./mysql/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./mysql/conf/my.cnf:/etc/my.cnf
      - ./mysql/data:/var/lib/mysql
    command: mysqld --sql_mode="STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
    networks:
      - prochnow
    
  phpmyadmin:
    image: phpmyadmin:latest
    networks:
      - prochnow
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1 

  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx_proxy_mamanger
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./nginx-pm/data:/data
      - ./nginx-pm/letsencrypt:/etc/letsencrypt
    networks:
      - prochnow
 
  
